<form [formGroup]="userProfile" (ngSubmit)="update()">
  <div class="row">
    <div class="col-md-3 mx-auto">
      <label for="name" class="form-label">Full name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        formControlName="fullname"
        [class.is-invalid]="
              userProfile.get('fullname')!.invalid &&
              userProfile.get('fullname')?.touched
            "
      />
      <small
        *ngIf="
              userProfile.get('fullname')!.invalid &&
              userProfile.get('fullname')?.touched
            "
        class="ng-feedback"
      >Full name is required</small
      >

      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of birth</label>
        <input
          type="date"
          class="form-control"
          id="date_of_birth"
          name="date_of_birth"
          required
          formControlName="date_of_birth"
          [class.is-invalid]="
                    userProfile.get('date_of_birth')!.invalid &&
                    userProfile.get('date_of_birth')?.touched
                  "
        />
      </div>
      <!--      <div class="mb-3">-->
      <!--        <label for="phone_number" class="form-label">Phone number</label>-->
      <!--        <input-->
      <!--          type="text"-->
      <!--          class="form-control"-->
      <!--          id="phone_number"-->
      <!--          name="phone_number"-->
      <!--          required-->
      <!--          formControlName="phone_number"-->
      <!--          [class.is-invalid]="-->
      <!--              userProfile.get('phone_number')!.invalid &&-->
      <!--              userProfile.get('phone_number')!.touched-->
      <!--            "-->
      <!--        />-->
      <!--        <small-->
      <!--          *ngIf="-->
      <!--              userProfile.get('phone_number')!.invalid &&-->
      <!--              userProfile.get('phone_number')!.touched-->
      <!--            "-->
      <!--          class="ng-feedback"-->
      <!--        >Phone number is required</small-->
      <!--        >-->
      <!--      </div>-->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          formControlName="email"
          [class.is-invalid]="
              userProfile.get('email')?.invalid &&
              userProfile.get('email')?.touched
            "
        />
        <small
          *ngIf="
              userProfile.get('email')?.invalid &&
              userProfile.get('email')?.touched
            "
          class="ng-feedback"
        >Email is required</small
        >
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
          formControlName="address"
          [class.is-invalid]="
              userProfile.get('address')?.invalid &&
              userProfile.get('address')?.touched
            "
        />
        <small
          *ngIf="
              userProfile.get('address')?.invalid &&
              userProfile.get('address')?.touched
            "
          class="ng-feedback"
        >Address is required</small
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <label for="retype_password" class="form-label">Re-type Password</label>
        <input
          type="password"
          class="form-control"
          id="retype_password"
          name="retype_password"
          formControlName="retype_password"
        />
      </div>
    </div>

  </div>

  <div class="text-center">
    <button type="submit" value="Submit" class="btn btn-success">Update</button>
  </div>

</form>
