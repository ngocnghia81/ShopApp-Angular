<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="login-form mx-auto">
          <h2 class="login-header">Login</h2>
          <div class="form-group">
            <label for="phone_number">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone_number"
              name="phone_number"
              required
              #phone_number="ngModel"
              ngModel
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-5"></div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="At least 8 characters"
              class="form-control"
              id="password"
              name="password"
              required
              ngModel
              #password="ngModel"
              #passwordFeild
            />
            <i
              #icon
              (click)="onEyeClick(passwordFeild, icon)"
              class="icon password-toggle fas fa-eye-slash">
            </i>

            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                  name="rememberMe"
                  #rememberMe="ngModel"
                  ngModel
                />
                <label class="form-check-label text-start" for="rememberMe">
                  Remember me</label
                >
              </span>
              <a href="#" class="register-link">Forgot password</a>
            </div>
          </div>
          <div class="form-group">
            <select
              class="form-control access-right"
              name="selectedRole"
              id="selectedRole"
              ngModel
              #selectedRole="ngModel"
            >
              <option value="" selected disabled>Login permission</option>
              <option [ngValue]="role" *ngFor="let role of roles">
                {{ role.name }}
              </option>
            </select>
            <small
              class="text-danger"
              *ngIf="selectedRole.control.value == '' && selectedRole.touched"
            >Please chose login permission to login.</small
            >
          </div>
          <button type="submit" value="Submit" class="login-button">
            Login
          </button>
          <div class="divider"></div>
          <p class="text-center">
            You are not registered yet?
            <span>
              <a routerLink="/register" class="register-link">Create an acccount</a></span
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
