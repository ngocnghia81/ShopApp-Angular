<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="50"
          height="50"
        >
          <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"/>
          <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"/>
        </svg>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active':activeNavItem===1}" (click)="setActiveNavItem(1)"
               routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active':activeNavItem===2}" (click)="setActiveNavItem(2)"
               routerLink="/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active':activeNavItem===3 && userResponse}" (click)="setActiveNavItem(3)"
               routerLink="/orders">
              <fa-icon [icon]="faShoppingCart" class="icon"></fa-icon>
              Cart
            </a>
          </li>
          <div ngbDropdown #dropdown="ngbDropdown" class="d-inline-block"
          >
            <a *ngIf="isLogged" class="nav-link" id="dropdownMenuButton" ngbDropdownToggle
            >
              {{ userResponse?.fullName }}
            </a>
            <a *ngIf="!isLogged" class="nav-link" [ngClass]="{'active':activeNavItem===3 && !isLogged ||
            activeNavItem === 4}"
               routerLink="/login">
              Login
            </a>
            <div *ngIf="isLogged" ngbDropdownMenu aria-labelledby="dropdownMenuButton"
            >
              <button ngbDropdownItem (click)="handleClickItem(0)">Thông tin tài khoản</button>
              <button ngbDropdownItem (click)="handleClickItem(1)">Đơn mua</button>
              <button ngbDropdownItem (click)="logout()">Đăng xuất</button>
            </div>
          </div>


          <!--          <div ngbDropdown class="d-inline-block" (mouseleave)="closeDropdown()">-->
          <!--            <button class="btn btn-secondary" id="dropdownMenuButton1" ngbDropdownToggle>-->
          <!--              Tài khoản-->
          <!--            </button>-->
          <!--            <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" (mouseleave)="isDropdownOpen = false">-->
          <!--              <button ngbDropdownItem (click)="navigateTo('/account-info')">Thông tin tài khoản</button>-->
          <!--              <button ngbDropdownItem (click)="navigateTo('/orders')">Đơn mua</button>-->
          <!--              <button ngbDropdownItem (click)="logout()">Đăng xuất</button>-->
          <!--            </div>-->
          <!--          </div>-->


        </ul>
      </div>
    </div>
  </nav>
</header>
